services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-eventhorizon}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-eventhorizon}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    restart: always
    volumes:
      - ./nanobanana-output:/app/nanobanana-output
    environment:
      POSTGRES_SERVER: db
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-eventhorizon}
      # Backend Config
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      OPENROUTESERVICE_API_KEY: ${OPENROUTESERVICE_API_KEY}
      RESEND_API_KEY: ${RESEND_API_KEY}
      MAIL_FROM_EMAIL: ${MAIL_FROM_EMAIL}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME}
      FRONTEND_URL: ${FRONTEND_URL}
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS}
      BETTER_AUTH_JWKS_URL: http://auth:3000/api/auth/jwks
      BETTER_AUTH_ISSUER: ${BETTER_AUTH_JWT_ISSUER:-eventhorizon-auth}
      BETTER_AUTH_AUDIENCE: ${BETTER_AUTH_JWT_AUDIENCE:-eventhorizon-api}
      # S3 Storage (avatars, assets)
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION}
      AWS_STORAGE_BUCKET: ${AWS_STORAGE_BUCKET}
      AWS_STORAGE_BUCKET_BASE_URL: ${AWS_STORAGE_BUCKET_BASE_URL}
      AVATAR_MAX_SIZE_MB: ${AVATAR_MAX_SIZE_MB:-5}
      # Sentry
      SENTRY_DSN: ${SENTRY_DSN}
      SENTRY_ENVIRONMENT: ${SENTRY_ENVIRONMENT:-production}
      SENTRY_TRACES_SAMPLE_RATE: ${SENTRY_TRACES_SAMPLE_RATE:-0.1}
      SENTRY_PROFILES_SAMPLE_RATE: ${SENTRY_PROFILES_SAMPLE_RATE:-0.1}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - internal
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      - "traefik.http.routers.eventhorizon-backend.rule=Host(`event-horizon.sp23.online`) && PathPrefix(`/api/v1`)"
      - "traefik.http.routers.eventhorizon-backend.entrypoints=websecure"
      - "traefik.http.routers.eventhorizon-backend.tls.certresolver=le"
      - "traefik.http.routers.eventhorizon-backend.priority=50"
      - "traefik.http.services.eventhorizon-backend.loadbalancer.server.port=8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/v1/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  scheduled-scripts:
    build: ./backend
    restart: always
    command: ["python", "scripts/scheduled_scripts.py"]
    volumes:
      - ./backend/scripts/scheduled_jobs.yml:/app/scripts/scheduled_jobs.yml:ro
    environment:
      POSTGRES_SERVER: db
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-eventhorizon}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      OPENROUTESERVICE_API_KEY: ${OPENROUTESERVICE_API_KEY}
      RESEND_API_KEY: ${RESEND_API_KEY}
      MAIL_FROM_EMAIL: ${MAIL_FROM_EMAIL}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME}
      FRONTEND_URL: ${FRONTEND_URL}
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS}
      BETTER_AUTH_JWKS_URL: http://auth:3000/api/auth/jwks
      BETTER_AUTH_ISSUER: ${BETTER_AUTH_JWT_ISSUER:-eventhorizon-auth}
      BETTER_AUTH_AUDIENCE: ${BETTER_AUTH_JWT_AUDIENCE:-eventhorizon-api}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION}
      AWS_STORAGE_BUCKET: ${AWS_STORAGE_BUCKET}
      AWS_STORAGE_BUCKET_BASE_URL: ${AWS_STORAGE_BUCKET_BASE_URL}
      AVATAR_MAX_SIZE_MB: ${AVATAR_MAX_SIZE_MB:-5}
      SENTRY_DSN: ${SENTRY_DSN}
      SENTRY_ENVIRONMENT: ${SENTRY_ENVIRONMENT:-production}
      SENTRY_TRACES_SAMPLE_RATE: ${SENTRY_TRACES_SAMPLE_RATE:-0.1}
      SENTRY_PROFILES_SAMPLE_RATE: ${SENTRY_PROFILES_SAMPLE_RATE:-0.1}
      SCHEDULED_JOBS_FILE: /app/scripts/scheduled_jobs.yml
      TZ: Europe/Vienna
    depends_on:
      db:
        condition: service_healthy
    networks:
      - internal

  frontend:
    build:
      context: ./frontend
      args:
        VITE_SENTRY_DSN: ${VITE_SENTRY_DSN}
        VITE_SENTRY_ENVIRONMENT: ${VITE_SENTRY_ENVIRONMENT:-production}
        VITE_SENTRY_TRACES_SAMPLE_RATE: ${VITE_SENTRY_TRACES_SAMPLE_RATE:-0.1}
        VITE_APP_VERSION: ${VITE_APP_VERSION:-1.0.0}
        VITE_USE_MOCKS: ${VITE_USE_MOCKS:-false}
    restart: always
    networks:
      - traefik # Public facing
      - internal # To talk to backend
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      - "traefik.http.routers.eventhorizon-frontend.rule=Host(`event-horizon.sp23.online`) && !PathPrefix(`/api/auth`)"
      - "traefik.http.routers.eventhorizon-frontend.entrypoints=websecure"
      - "traefik.http.routers.eventhorizon-frontend.tls.certresolver=le"
      - "traefik.http.routers.eventhorizon-frontend.priority=10"
      - "traefik.http.services.eventhorizon-frontend.loadbalancer.server.port=80"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      backend:
        condition: service_healthy

  auth:
    build: ./auth
    restart: always
    environment:
      NODE_ENV: production
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BETTER_AUTH_BASE_URL: https://event-horizon.sp23.online
      BETTER_AUTH_BASE_PATH: /api/auth
      BETTER_AUTH_JWT_ISSUER: ${BETTER_AUTH_JWT_ISSUER:-eventhorizon-auth}
      BETTER_AUTH_JWT_AUDIENCE: ${BETTER_AUTH_JWT_AUDIENCE:-eventhorizon-api}
      DATABASE_URL: postgres://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-eventhorizon}
      TRUSTED_ORIGINS: https://event-horizon.sp23.online
      BETTER_AUTH_DB_SCHEMA: auth
      RESEND_API_KEY: ${RESEND_API_KEY}
      MAIL_FROM_EMAIL: ${MAIL_FROM_EMAIL:-event-horizon@notifications.sp23.online}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - internal
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      - "traefik.http.routers.eventhorizon-auth.rule=Host(`event-horizon.sp23.online`) && PathPrefix(`/api/auth`)"
      - "traefik.http.routers.eventhorizon-auth.entrypoints=websecure"
      - "traefik.http.routers.eventhorizon-auth.tls.certresolver=le"
      - "traefik.http.routers.eventhorizon-auth.priority=100"
      - "traefik.http.services.eventhorizon-auth.loadbalancer.server.port=3000"

networks:
  traefik:
    external: true
  internal:
    driver: bridge

volumes:
  postgres_data:
