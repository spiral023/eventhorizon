<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EventHorizon{% endblock %}</title>
    <style>
        /* Reset & Base */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            /* EventHorizon Dark Blue Theme (Slate-950) */
            background-color: #020617; 
            color: #9ca3af; /* Gray-400 for body text */
        }
        
        /* Layout */
        .wrapper {
            width: 100%;
            table-layout: fixed;
            background-color: #020617;
            padding-bottom: 40px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            /* Card Look: Slate-900 / Dark Blue */
            background-color: #0f172a;
            border-radius: 16px;
            /* Subtle Border: Gray-900/Slate-800 */
            border: 1px solid #1e293b;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.3);
        }

        /* Header */
        .header {
            text-align: left; /* Links ausrichten */
            padding: 40px 30px 20px 30px;
            /* Radial Gradient Top-Left */
            background: radial-gradient(circle at top left, #1e293b 0%, #0f172a 100%);
            border-bottom: 1px solid #1e293b;
        }

        .header-eyebrow {
            display: block;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #16ceb8; /* Teal Accent */
            margin-bottom: 8px;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            color: #f9fafb;
            letter-spacing: -0.5px;
            text-decoration: none;
            display: inline-block;
        }

        .logo span {
            color: #16ceb8; /* Teal Accent */
        }

        /* Content */
        .content {
            padding: 30px 30px 40px 30px;
            color: #9ca3af;
        }

        /* Typography */
        h1, h2, h3 {
            color: #f9fafb; /* Gray-50 */
            margin-top: 0;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        h1 { font-size: 26px; margin-bottom: 20px; line-height: 1.3; }
        h2 { font-size: 20px; margin-bottom: 16px; }
        
        p { margin-bottom: 16px; font-size: 14px; line-height: 1.6; }
        
        strong { color: #e2e8f0; font-weight: 600; } /* Slate-200 */

        a {
            color: #16ceb8; /* Teal Accent */
            text-decoration: none;
            font-weight: 500;
        }
        a:hover { text-decoration: underline; }

        /* Components */
        .button {
            display: inline-block;
            padding: 14px 32px;
            /* Teal/Cyan Gradient Button */
            background: linear-gradient(135deg, #16ceb8 0%, #0ea5e9 100%);
            color: #ffffff !important;
            text-decoration: none !important;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            margin: 24px 0;
            text-align: center;
            box-shadow: 0 4px 14px 0 rgba(22, 206, 184, 0.3);
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.2s;
        }
        
        .button:hover {
            box-shadow: 0 6px 20px rgba(22, 206, 184, 0.2);
            transform: translateY(-1px);
        }

        .highlight {
            /* Darker stat-tile style */
            background-color: #020617; /* Slate-950 */
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #1e293b;
            border-left: 4px solid #16ceb8; /* Teal Accent */
            margin: 24px 0;
        }
        
        .highlight ul {
            margin: 0;
            padding-left: 20px;
        }
        
        .highlight li {
            margin-bottom: 8px;
            color: #cbd5e1; /* Slate-300 */
            font-size: 14px;
        }
        
        /* Footer */
        .footer {
            background-color: #0f172a;
            padding: 30px;
            border-top: 1px solid #1e293b;
            text-align: left; /* Links aligned */
            font-size: 12px;
            color: #64748b; /* Slate-500 */
        }
        
        .footer-links {
            margin-bottom: 20px;
        }

        .footer-link {
            color: #16ceb8 !important;
            text-decoration: none;
            margin-right: 20px;
            font-weight: 500;
            display: inline-block;
        }

        .footer-link span {
            font-size: 14px;
            line-height: 1;
            vertical-align: middle;
        }

        .footer p {
            margin: 5px 0;
            font-size: 12px;
        }

        /* Utilities */
        .text-center { text-align: center; }
        
        @media only screen and (max-width: 600px) {
            .container { width: 100% !important; border-radius: 0; }
            .content { padding: 30px 20px; }
            .header { padding: 30px 20px; }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <br>
        <div class="container">
            <div class="header">
                <!-- Eyebrow for that welcome-card feel -->
                <span class="header-eyebrow">EventHorizon</span>
                <a href="{{ frontend_url }}" class="logo">
                    <span>◈</span> EventHorizon
                </a>
            </div>
            <div class="content">
                {% block content %}{% endblock %}
            </div>
            <div class="footer">
                <div class="footer-links">
                    <a href="{{ frontend_url }}" class="footer-link">App öffnen <span>&rarr;</span></a>
                    <a href="{{ frontend_url }}/settings/notifications" class="footer-link">Benachrichtigungen verwalten <span>&rarr;</span></a>
                </div>
                <p>&copy; 2025 EventHorizon. System Status: Operational.</p>
                <p>Automatisch generierte Nachricht. Bitte nicht antworten.</p>
            </div>
        </div>
        <br>
    </div>
</body>
</html>
