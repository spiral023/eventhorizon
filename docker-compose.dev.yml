services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: eventhorizon
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      POSTGRES_SERVER: db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: eventhorizon
      SECRET_KEY: dgdjds2352!!sddfg
      BETTER_AUTH_JWKS_URL: http://auth:3000/api/auth/jwks
      BETTER_AUTH_ISSUER: eventhorizon-auth
      BETTER_AUTH_AUDIENCE: eventhorizon-api
      # S3 Storage (avatars, assets)
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION:-eu-west-1}
      AWS_STORAGE_BUCKET: ${AWS_STORAGE_BUCKET}
      AWS_STORAGE_BUCKET_BASE_URL: ${AWS_STORAGE_BUCKET_BASE_URL}
      AVATAR_MAX_SIZE_MB: ${AVATAR_MAX_SIZE_MB:-5}
      # OpenRouter API Configuration
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      OPENROUTER_BASE_URL: https://openrouter.ai/api/v1
      OPENROUTER_APP_NAME: EventHorizon
      OPENROUTER_SITE_URL: http://localhost:5173
      # Email Configuration
      RESEND_API_KEY: ${RESEND_API_KEY}
      MAIL_FROM_EMAIL: ${MAIL_FROM_EMAIL:-noreply@eventhorizon.app}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME:-EventHorizon}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
    depends_on:
      - db

  auth:
    build:
      context: ./auth
      dockerfile: Dockerfile.dev
    command: npm run dev
    volumes:
      - ./auth:/app
      - auth_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-dev-secret-change-me}
      BETTER_AUTH_BASE_URL: http://localhost:5173
      BETTER_AUTH_BASE_PATH: /api/auth
      DATABASE_URL: postgres://user:password@db:5432/eventhorizon
      TRUSTED_ORIGINS: http://localhost:5173
      BETTER_AUTH_JWT_ISSUER: eventhorizon-auth
      BETTER_AUTH_JWT_AUDIENCE: eventhorizon-api
      BETTER_AUTH_DB_SCHEMA: auth
      RESEND_API_KEY: ${RESEND_API_KEY}
      MAIL_FROM_EMAIL: ${MAIL_FROM_EMAIL:-event-horizon@notifications.sp23.online}
    depends_on:
      - db

volumes:
  postgres_data:
  auth_node_modules:
