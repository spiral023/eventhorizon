services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-eventhorizon}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-eventhorizon}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
      - ./nanobanana-output:/app/nanobanana-output
      - ./frontend:/frontend
    ports:
      - "8000:8000"
    environment:
      POSTGRES_SERVER: db
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-eventhorizon}
      # Backend Config
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      OPENROUTESERVICE_API_KEY: ${OPENROUTESERVICE_API_KEY}
      RESEND_API_KEY: ${RESEND_API_KEY}
      MAIL_FROM_EMAIL: ${MAIL_FROM_EMAIL}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS:-http://localhost:5173}
      BETTER_AUTH_JWKS_URL: http://auth:3000/api/auth/jwks
      BETTER_AUTH_ISSUER: ${BETTER_AUTH_JWT_ISSUER:-eventhorizon-auth}
      BETTER_AUTH_AUDIENCE: ${BETTER_AUTH_JWT_AUDIENCE:-eventhorizon-api}
      # S3 Storage (avatars, assets)
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION}
      AWS_STORAGE_BUCKET: ${AWS_STORAGE_BUCKET}
      AWS_STORAGE_BUCKET_BASE_URL: ${AWS_STORAGE_BUCKET_BASE_URL}
      AVATAR_MAX_SIZE_MB: ${AVATAR_MAX_SIZE_MB:-5}
      # Sentry
      SENTRY_DSN: ${SENTRY_DSN}
      SENTRY_ENVIRONMENT: ${SENTRY_ENVIRONMENT:-development}
      SENTRY_TRACES_SAMPLE_RATE: ${SENTRY_TRACES_SAMPLE_RATE:-0.1}
      SENTRY_PROFILES_SAMPLE_RATE: ${SENTRY_PROFILES_SAMPLE_RATE:-0.1}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/v1/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  auth:
    build:
      context: ./auth
      dockerfile: Dockerfile.dev
    command: npm run dev
    volumes:
      - ./auth:/app
      - auth_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-dev-secret-change-me}
      BETTER_AUTH_BASE_URL: http://localhost:5173
      BETTER_AUTH_BASE_PATH: /api/auth
      BETTER_AUTH_JWT_ISSUER: ${BETTER_AUTH_JWT_ISSUER:-eventhorizon-auth}
      BETTER_AUTH_JWT_AUDIENCE: ${BETTER_AUTH_JWT_AUDIENCE:-eventhorizon-api}
      DATABASE_URL: postgres://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-eventhorizon}
      TRUSTED_ORIGINS: http://localhost:5173
      BETTER_AUTH_DB_SCHEMA: auth
      RESEND_API_KEY: ${RESEND_API_KEY}
      MAIL_FROM_EMAIL: ${MAIL_FROM_EMAIL:-event-horizon@notifications.sp23.online}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - internal

networks:
  internal:
    driver: bridge

volumes:
  postgres_data:
  auth_node_modules:
