services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: eventhorizon
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      POSTGRES_SERVER: db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: eventhorizon
      SECRET_KEY: dgdjds2352!!sddfg
      # S3 Avatars
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION:-eu-west-1}
      AVATAR_BUCKET: ${AVATAR_BUCKET}
      AVATAR_BUCKET_BASE_URL: ${AVATAR_BUCKET_BASE_URL}
      AVATAR_MAX_SIZE_MB: ${AVATAR_MAX_SIZE_MB:-5}
      # OpenRouter API Configuration
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      OPENROUTER_BASE_URL: https://openrouter.ai/api/v1
      OPENROUTER_APP_NAME: EventHorizon
      OPENROUTER_SITE_URL: http://localhost:5173
      # Email Configuration
      RESEND_API_KEY: ${RESEND_API_KEY}
      MAIL_FROM_EMAIL: ${MAIL_FROM_EMAIL:-noreply@eventhorizon.app}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME:-EventHorizon}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
    depends_on:
      - db

volumes:
  postgres_data:
